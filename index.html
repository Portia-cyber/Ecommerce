<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone E-Commerce</title>
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/df3d1684f4.js"
      crossorigin="anonymous"
    ></script>
    <!--stylesheet-->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--NavBar-->
    <nav class="navbar">
      <div class="nav-center">
        <span class="nav-icon">
          <i class="fas fa-bars"> </i>
        </span>
        <img src="./images/logo.svg" alt="logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fa fa-cart-plus"></i>
          </span>
          <div class="cart-item">0</div>
        </div>
      </div>
    </nav>
    <!--End Nav-->
    <!--HeroOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO-->

    <header class="hero">
      <div class="banner">
          <h1 class="banner-title">
              Furniture Collection
          </h1>
          <button class="banner-btn">Shop Now</button>
      </div>
    </header>

    <!--Prooducttttttttttttttttttttttttttttttttt-->
    <section class="products">
        <div class="section-title">
            <h2>Our Products</h2>
        </div>
        <div class="product-center">
            <!--Products 1-->
             <article class="product">
                 <div class="img-container">
                     <img src="./images/product-1.jpeg" alt="product" class="product-img">
                     <button class="bag-btn" data-id="1" >
                         <i class="fas fa-shopping-cart">Add to Bag</i>
                     </button>
                 </div>
                 <h3>Queen Bed</h3>
                 <h4>$16</h4>
             </article>
            <!--end of product-->
        </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
