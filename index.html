<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone E-Commerce</title>
    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/df3d1684f4.js"
      crossorigin="anonymous"
    ></script>
    <!--stylesheet-->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!--NavBar-->
    <nav class="navbar">
      <div class="nav-center">
        <span class="nav-icon">
          <i class="fas fa-bars"> </i>
        </span>
        <img src="./images/logo.svg" alt="logo" class="img" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fa fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!--End Nav-->
    <!--HeroOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO-->

    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Furniture Collection</h1>
        <button class="banner-btn">Shop Now</button>
      </div>
    </header>

    <!--Prooducttttttttttttttttttttttttttttttttt-->
    <section class="products">
      <div class="section-title">
        <h2>Our Products</h2>
      </div>
      <div class="product-center">
        <!--Products 1-->
        
        <!--end of product-->
      </div>
    </section>

    <!--Cartssssssssssssssssssssssssssssssssssssssssss-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <div class="cart-item">
            <img src="./images/product-1.jpeg" alt="product" id="img1" />
            <div>
              <h4>Queen Bed</h4>
              <h5>$9</h5>
              <span class="remove">Remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">1</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
        </div>
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">clear cart</button>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
